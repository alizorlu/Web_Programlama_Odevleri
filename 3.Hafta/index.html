<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"/>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-2">
              
           </div>
           <div class="col-md-8">
               <div id="slider">

               </div>
               <br/>
               <button id="leftbtn" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-left"></i>
               </button>
               <button id="rightbtn" class="btn btn-primary btn-sm pull-right">
                <i class="fa fa-arrow-right"></i>
               </button>
           </div>
           <div class="col-md-2">
              
           </div>
       </div>
   </div>
</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>

    function setSliderImage(image) {
        
        console.log(image);
        $('#slider').html("<img src='"+image+"' class='img-responsive' />");
    }

    $(document).ready(function(){

        var counter=0;
        setSliderImage('https://via.placeholder.com/1250x300.png?text=Resim 1');
        $('#leftbtn').click(function(){
            
            if(counter>0){
                --counter;
            }
            var sliderImgUrl="https://via.placeholder.com/1250x300.png?text=Resim "+(counter+1);
            setSliderImage(sliderImgUrl);
            
        });
        $('#rightbtn').click(function(){
            ++counter;
            var sliderImgUrl="https://via.placeholder.com/1250x300.png?text=Resim "+(counter+1);
            setSliderImage(sliderImgUrl);
        });
        
        // console.log(sliderImgUrl);
        
    });

</script>
